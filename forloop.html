<html>
<head>
<style>
    ul{
        list-style:none;
    }
</style>
</head>
<body>
<h3>Showing Dynamic List Data</h3>
<div id="fruits">
</div>
<div id="vegetables">
</div>
<script>
var vegtables = ["Brinjal","Tomato","Potato"];
var fruits = ["Apple","PineApple","Mango"];
var i;
for(i=0;i<10;i++){
    console.log(vegtables[i]);
}
var a = 0;
for(a=0;a<fruits.length;a++){
    console.log(fruits[a]);
}
</script>
</body>
</html>
