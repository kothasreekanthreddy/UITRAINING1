<!DOCTYPE html>
<html>
<body>
    <h2>What is Session Storage</h2>
    <p id="sessionstorage">Session storage is used to store key value pairs in your browser. but we can store the data for instant , when we close browser data gets deleted.</p>
    <h2>What is Local Storage</h2>
    <p id="localstorage">Local Storage us used to store key value pairs in your browser</p>
    <script>
    alert(localStorage.getItem("localusername"));
    alert(sessionStorage.getItem("sessionusername"));
    localStorage.setItem("localusername","ksreddi");
    sessionStorage.setItem("sessionusername","sreekanth");

    var localstaragevalue = localStorage.getItem("localusername");
    var sessionstoragevalue = sessionStorage.getItem("sessionusername");

    console.log(localstaragevalue);
    console.log(sessionstoragevalue);

    localstorage.setItem("localusername","localusername");
    console.log(localstaragevalue);
</script>
</body>
</html>
